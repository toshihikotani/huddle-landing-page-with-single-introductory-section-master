<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://kit.fontawesome.com/463aaca3bb.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">

    <!--IMAGE LOGO (HEADER)-->
    <header>
      <img class="logo-image" src="images/logo.svg" alt="Logo"/>
    </header>

    <!--DETAILS (MAIN)-->
    <main>

      <!--ILLUSTRATION MOCK-UP-->
      <img src="images/illustration-mockups.svg" alt="Illustration Mock-Up"/>
        
      <section class="detail-section">

        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>

        <button class="register-button">Register</button>

      </section>

    </main>

    <!--SOCIAL ICON (FOOTER)-->
    <footer>
      <div class="circle-border">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="circle-border">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="circle-border">
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>
    
  </div>

<!--FONT AWESOME SCRIPT-->
<script src="https://kit.fontawesome.com/463aaca3bb.js" crossorigin="anonymous"></script>

</body>
</html>
